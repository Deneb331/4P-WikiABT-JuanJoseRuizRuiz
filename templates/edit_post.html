{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Edit Post</h2>
    <div class="form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
