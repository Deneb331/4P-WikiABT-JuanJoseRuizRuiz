{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <div class="row">
        <div class="col-12">
            <h2>Create Post</h2>
            <div class="form">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
