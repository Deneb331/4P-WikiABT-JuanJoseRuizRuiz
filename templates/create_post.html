{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Create Post</h2>
    <div class="form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
