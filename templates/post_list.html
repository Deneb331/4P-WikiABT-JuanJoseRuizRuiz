{% extends "base.html" %}
{% block content %}
<h2>{{ category.title }}</h2>
<div class="col-12">
    <ul class="post-list">
        {% for post in post_list|dictsort:"title" %}
          <li>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
