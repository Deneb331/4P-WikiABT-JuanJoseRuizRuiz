{% extends "base.html" %}
{% block content %}
<h2>{{ category.title }}</h2>
<div class="col-12">
  <ul class="post-list">
    {% for post in post_list|dictsort:"title" %}
    <li>
      <div class="list-element">
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        {% if user.is_authenticated %}
        <a class="btn-edit" href="{% url 'wiki:edit_post' post_slug=post.slug %}">edit</a>
        {% endif %}
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
